<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work 4.3</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <div class="page gap">
        <header class="block-header">
            <div class="block-header__logo location">
                <div class="number">1</div>
                <div class="text">Logo</div>
            </div>

            <div class="block-header__holder location">
                <div class="number">2</div>
                <div class="text">Header</div>
            </div>
        </header>

        <div class="body-box gap">

                <div class="body-box__naw location">
                    <div class="number">3</div>
                    <div class="text">Naw</div>
                </div>


            <div class="content gap">
                <div class="body-box__intro gap">
                    <div class="body-box__section-intro location">
                        <div class="number">4</div>
                        <div class="text">Bath section intro</div>
                    </div>
                    <div class="body-box__ad location">
                        <div class="number">5</div>
                        <div class="text">Ad</div>
                    </div>
                </div>

                <div class="body-box__main gap">
                    <div class="body-box__product-selection location">
                        <div class="number">6</div>
                        <div class="text">Types of baths</div>
                    </div>
                    <div class="body-box__related-products location">
                        <div class="number">7</div>
                        <div class="text">Related products</div>
                    </div>
                </div>
            </div>

            <div class="body-box__store-tools gap">
                <div class="body-box__store-locator location">
                    <div class="number">8</div>
                    <div class="text">Store locator</div>
                </div>
                <div class="body-box__tools location">
                    <div class="number">9</div>
                    <div class="text">Tools</div>
                </div>
            </div>

        </div>



        <footer class="footer">
            <div class="footer__container location">
                <div class="number">10</div>
                <div class="text">Footer</div>
            </div>
        </footer>
    </div>
</div>

</body>
</html>
